<html>
  <head>
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript'>
      google.charts.load('current', {'packages':['annotatedtimeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Load');
        data.addRows([
          {% for i in range(0,length) %}
            [new Date({{time[i]}}),{{load[i]}}],
          {% endfor %}
          /*
          [new Date(2018,12,12,13,01,01), 30000],
          [new Date(2018,12,12,13,02,01), 14045],
          [new Date(2018,12,12,13,03,01), 55022],
          [new Date(2018,12,12,13,04,01), 75284],
          [new Date(2018,12,12,13,05,01), 41476],
          [new Date(2018,12,12,13,06,01), 33322]*/
        ]);
        var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
        chart.draw(data, {displayAnnotations: true});
      }
    </script>
  </head>

  <body>
    <div id='chart_div' style='width: 700px; height: 240px;'></div>
  </body>
</html>
